<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhạp a,b,c kt 3 cạnh phải của tam giác không</title>
</head>
<body>
<script>
    let a, b, c;
    inputa=prompt('enter a');
    inputb=prompt('enter b');
    inputc=prompt('enter c');
    let A=parseInt(inputa);
    let B=parseInt(inputb);
    let C=parseInt(inputc);
    if (A<B+C && B<A+C && C<A+B){
        document.write('là 3 cạnh của tam giác');

    }else {
        document.write('khong phải 3 cạnh của tam giác');
    }


</script>

</body>
</html>
