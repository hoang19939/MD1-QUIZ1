<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1 id="rs">
</h1>

<body>
<input type="number" id="T1">
<input type="number" id="T2">
<button onclick="Nhan()">multiplication</button>

<script>
    function Nhan() {
        let r1 = +document.getElementById("T1").value;
        let r2 = +document.getElementById("T2").value;
        document.getElementById('rs').innerHTML = (r2*r1);
    }
</script>

</body>
</html>
