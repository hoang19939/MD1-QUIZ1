<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cho a, b tính tổng từ a đến b</title>
</head>
<body>
<script>
    let a;
    let b;
    a=+prompt('enter input a');
    b=+prompt('enter input b');
    let Tong= (a+b)*(b-a+1)/2;
    document.write('Tổng từ a đến b là: ' +Tong);
</script>

</body>
</html>
