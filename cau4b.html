<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào a,b. tinh a^2, a^b</title>

</head>
<body>
<script>
    let a;
    let b;
    inputa = prompt('enter a');
    inputb = prompt('enter b');
    let A=parseInt(inputa);
    let B=parseInt(inputb);
    let X=A*A;
    let Y=Math.pow(A,B);
    document.write('x= ' +X);
    document.write('<br>');
    document.write('Y= '+Y);
</script>

</body>
</html>
